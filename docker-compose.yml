services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - api-gateway
    networks:
      - srt-8192-network

  api-gateway:
    build: ./backend/services/api-gateway
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    depends_on:
      - game-logic
      - ai-service
      - data-integration
      - economy
      - leaderboard
      - matchmaking
      - notifications
      - persistence
      - rewards
      - social
      - tutorial
      - user
    networks:
      - srt-8192-network

  # Include all backend services
  game-logic:
    extends:
      file: ./backend/docker-compose.yml
      service: game-logic

  ai-service:
    extends:
      file: ./backend/docker-compose.yml
      service: ai-service

  data-integration:
    extends:
      file: ./backend/docker-compose.yml
      service: data-integration

  economy:
    extends:
      file: ./backend/docker-compose.yml
      service: economy

  leaderboard:
    extends:
      file: ./backend/docker-compose.yml
      service: leaderboard

  matchmaking:
    extends:
      file: ./backend/docker-compose.yml
      service: matchmaking

  notifications:
    extends:
      file: ./backend/docker-compose.yml
      service: notifications

  persistence:
    extends:
      file: ./backend/docker-compose.yml
      service: persistence

  rewards:
    extends:
      file: ./backend/docker-compose.yml
      service: rewards

  social:
    extends:
      file: ./backend/docker-compose.yml
      service: social

  tutorial:
    extends:
      file: ./backend/docker-compose.yml
      service: tutorial

  user:
    extends:
      file: ./backend/docker-compose.yml
      service: user

  mongodb:
    image: mongo:latest
    ports: ["27017:27017"]
    volumes:
      - mongodb_data:/data/db
    networks:
      - srt-8192-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:alpine
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data
    networks:
      - srt-8192-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
  redis_data:

networks:
  srt-8192-network:
    name: srt-8192-network