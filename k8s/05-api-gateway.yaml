---
# API Gateway - Main entry point for all client requests
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: srt-8192
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 3  # Higher replicas for main entry point
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/solidrust/srt-8192-api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        - name: SERVICE_NAME
          value: "api-gateway"
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          value: "mongodb://mongodb.srt-8192.svc.cluster.local:27017/srt8192"
        - name: REDIS_URL
          value: "redis://redis.srt-8192.svc.cluster.local:6379"
        # Backend service URLs
        - name: GAME_LOGIC_URL
          value: "http://game-logic.srt-8192.svc.cluster.local:8080"
        - name: AI_SERVICE_URL
          value: "http://ai-service.srt-8192.svc.cluster.local:8080"
        - name: DATA_INTEGRATION_URL
          value: "http://data-integration.srt-8192.svc.cluster.local:8080"
        - name: ECONOMY_URL
          value: "http://economy.srt-8192.svc.cluster.local:8080"
        - name: LEADERBOARD_URL
          value: "http://leaderboard.srt-8192.svc.cluster.local:8080"
        - name: MATCHMAKING_URL
          value: "http://matchmaking.srt-8192.svc.cluster.local:8080"
        - name: NOTIFICATIONS_URL
          value: "http://notifications.srt-8192.svc.cluster.local:8080"
        - name: PERSISTENCE_URL
          value: "http://persistence.srt-8192.svc.cluster.local:8080"
        - name: REWARDS_URL
          value: "http://rewards.srt-8192.svc.cluster.local:8080"
        - name: SOCIAL_URL
          value: "http://social.srt-8192.svc.cluster.local:8080"
        - name: TUTORIAL_URL
          value: "http://tutorial.srt-8192.svc.cluster.local:8080"
        - name: USER_URL
          value: "http://user.srt-8192.svc.cluster.local:8080"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: srt-8192
  labels:
    app: api-gateway
    component: gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
