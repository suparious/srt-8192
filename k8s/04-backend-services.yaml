# Backend Microservices for 8192 Game
# All services use the base image and extend with service-specific configuration

---
# Game Logic Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-logic
  namespace: srt-8192
  labels:
    app: game-logic
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-logic
  template:
    metadata:
      labels:
        app: game-logic
        component: backend
    spec:
      containers:
      - name: game-logic
        image: ghcr.io/solidrust/srt-8192-game-logic-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "game-logic"
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          value: "mongodb://mongodb.srt-8192.svc.cluster.local:27017/srt8192"
        - name: REDIS_URL
          value: "redis://redis.srt-8192.svc.cluster.local:6379"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: game-logic
  namespace: srt-8192
  labels:
    app: game-logic
spec:
  type: ClusterIP
  selector:
    app: game-logic
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP

